<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/themes/default.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile.structure-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <link rel="apple-touch-startup-image" href="http://jquerymobile.com/demos/1.0a4.1/docs/_assets/images/jquery-logo.png" />
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="js/geolocation.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/json2.js"></script> 
    <!-- jQuery UI Map v3 -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.ui.map.min.js"></script>
</head>
<body>
    <!-- Home Page -->
    <div id="employeeListPage" data-role="page" data-theme="a">
        <div data-role="header">
            <h1>List Users</h1>
            <a href="options.html" data-icon="gear" rel="external" class="ui-btn-right">Options</a>
        </div>
        <div data-role="content" data-theme="a">
            <div data-role="controlgroup" data-type="horizontal" >
                <a href="map.html" data-role="button" data-inline="false" class="mapIt">Map</a>
                <a href="cordova.html" data-role="button" data-inline="false" class="mapIt">cordova</a>
            </div>
            <p>
                <img style="width:60px; height:60px" id="image" src="" />
            </p>
            
            <ul id="employeeList" data-role="listview" data-theme="a" data-filter="true"></ul>
        </div>

    </div>		


    <!-- Loader Page -->
    <div data-role="page" id="loader" data-theme="a">
        <div data-role="content">
            <div id="loading"></div>
            <img src="http://jquerymobile.com/demos/1.0a4.1/docs/_assets/images/jquery-logo.png" alt="splash" />
        </div>
    </div>
    <!-- Splash Page -->
    <div data-role="page" data-theme="b" id="splash" style="background-color: #fff;"> 
        <div class="splash">
            <img src="http://jquerymobile.com/demos/1.0a4.1/docs/_assets/images/jquery-logo.png" alt="splash" />
        </div>
    </div>

    <script src="js/employeelist.js"></script>
    <script src="js/employeedetails.js"></script>
    <script src="js/reportlist.js"></script>

</body>

</html>
